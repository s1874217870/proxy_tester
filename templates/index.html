<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代理IP检测工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- IP信息卡片 -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-lg font-bold">本机IP信息</h2>
                <button id="refreshIp" class="px-3 py-1 bg-primary text-white text-sm rounded hover:bg-blue-600 transition-colors flex items-center gap-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    刷新
                </button>
            </div>
            <div id="ipInfo" class="text-gray-600 text-sm">
                <p>正在获取IP信息...</p>
            </div>
        </div>

        <!-- 代理设置卡片 -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h2 class="text-lg font-bold mb-4">代理设置</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">目标地址</label>
                    <input type="text" id="targetUrl" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" value="https://ipinfo.io/json">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">代理地址</label>
                    <input type="text" id="proxyUrl" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" value="http://ceshishifuqi:ceshishifuqi@proxy.ipidea.io:2333">
                </div>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">测试次数</label>
                    <input type="number" id="testCount" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" value="100">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">并发数量</label>
                    <input type="number" id="concurrency" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" value="50">
                </div>
            </div>
            <div class="flex justify-end space-x-4">
                <button id="startTest" class="px-6 py-2 bg-primary text-white rounded-md hover:bg-blue-600 transition-colors">开始测试</button>
                <button id="clearResults" class="px-6 py-2 bg-secondary text-white rounded-md hover:bg-gray-600 transition-colors">清除结果</button>
            </div>
        </div>

        <!-- 结果展示区域 -->
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <!-- 测试结果列表 -->
            <div class="lg:col-span-6 bg-white rounded-lg shadow-sm p-6">
                <h2 class="text-lg font-bold mb-4">测试结果列表</h2>
                <div class="overflow-x-auto overflow-y-auto" style="max-height: 400px;"> <!-- 添加 overflow-y-auto 和 max-height -->
                    <table class="min-w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">请求ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">响应时间(秒)</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">HTTP状态/错误信息</th>
                            </tr>
                        </thead>
                        <tbody id="resultsList" class="bg-white divide-y divide-gray-200">
                            <!-- 确保请求ID被正确插入 -->
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap">请求ID示例</td>
                                <td class="px-6 py-4 whitespace-nowrap">成功</td>
                                <td class="px-6 py-4 whitespace-nowrap">0.123</td>
                                <td class="px-6 py-4 whitespace-nowrap">200</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 统计信息 -->
            <div class="lg:col-span-3 bg-white rounded-lg shadow-sm p-6">
                <h2 class="text-lg font-bold mb-4">测试统计信息</h2>
                <div id="statsInfo" class="text-sm text-gray-600 whitespace-pre-line"></div>
            </div>

            <!-- 详细信息 -->
            <div class="lg:col-span-3 bg-white rounded-lg shadow-sm p-6">
                <h2 class="text-lg font-bold mb-4">详细信息</h2>
                <pre id="detailsInfo" class="text-sm text-gray-600 whitespace-pre-wrap break-words overflow-x-auto"></pre>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
